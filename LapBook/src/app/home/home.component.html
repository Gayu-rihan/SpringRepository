 <div>
  <form (submit)="addEmp()">
    <div class="form-group row">
      <h3>Angular 2 opertation</h3><br>
      <div class="col-sm-10">
        <label for="id" class="col-sm-2 col-form-label">ID</label><input type="text" id="fname" name="ID" ngModel [(ngModel)] = "Employee.id"  size="20">
      </div>
    </div>
    <div class="form-group row">
      
      <div class="col-sm-10">
        <label for="name" class="col-sm-2 col-form-label">Name</label><input type="text" id="fname" name="Name" ngModel [(ngModel)] = "Employee.name" >

      </div>
    </div>
    <div class="form-group row">
       
        <div class="col-sm-10">
          <label for="sal" class="col-sm-2 col-form-label">Salary</label> <input type="text" id="lname" name="Salary" ngModel [(ngModel)] = "Employee.Salary">

        </div>
      </div>
      <div class="form-group row">
        
        <div class="col-sm-10">
          <label for="dept" class="col-sm-2 col-form-label">Department</label><input type="text" id="lname" name="Department" ngModel [(ngModel)] = "Employee.Department" >

        </div>
      </div>
      <input (click)='addEmp()' class="btn btn-outline-secondary" type="button" value="Add Employee"/>
  <h5>{{Employee.id}} {{Employee.name}} {{Employee.Salary}} {{Employee.Department}} </h5>
  </form>
  
 </div>
